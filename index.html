<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="paint.css">
    <script src="main.js"></script>
    <!-- <script src="Shapes.js"></script> -->
    <script>
        function start() {
            let app = new PaintGUI();
        }
    </script>
</head>
<body onload="start()">
</body>
    <div id="container">
        <div id="titleSec">
            <div class="toolbar">
                <div class="small button" title="Save"><img src="images/save.png" alt=""></div>
                <div class="small button" title="Undo"><img src="images/undo.png" alt=""></div>
                <div class="small button" title="Redo"><img src="images/redo.png" alt=""></div>
            </div>
            <div>
                <input type="text" name="title" value="Untitled" id="title">
            </div>
        </div>
        <div id="menuSec">
            <div id="menuNames">
                <div class="menuName home" id="activeMenu">Home</div>
                <div class="menuName view" >View</div>
            </div>
            <div class="menu home" id="activeMenu">
                <div class="submenu" id="clipboard">
                    <div class="big button"><img src="images/paste.png" alt="">Paste</div>
                    <div class="medium button"><img src="images/cut.png" alt="">Cut</div>
                    <div class="medium button"><img src="images/copy.png" alt="">Copy</div>
                    <span>Clipboard</span>
                </div>
                <div class="submenu" id="image">
                    <div class="big button"><img src="images/select.png" alt="">Select</div>
                    <div class="medium button"><img src="images/crop.png" alt="">Crop</div>
                    <div class="medium dropMenuIcon">
                        <img src="images/resize.png" alt="">Resize
                        <div class="dropMenu">
                            <input name="size" type="range" min="1" max="20" value="5">
                        </div>
                    </div>
                    <div class="medium button"><img src="images/rotate.png" alt="">Rotate</div>
                    <span>Image</span>
                </div>
                <div class="submenu" id="tools">
                    <div class="small button" title="Pencil"><img src="images/pencil.png" alt=""></div>
                    <div class="small button" title="Fill"><img src="images/fill.png" alt=""></div>
                    <div class="small button" title="Text"><img src="images/text.png" alt=""></div>
                    <div class="small button" title="Erasor"><img src="images/eraser.png" alt=""></div>
                    <div class="small button" title="Color Picker"><img src="images/colorPicker.png" alt=""></div>
                    <div class="small button" title="Magnifier"><img src="images/magnifier.png" alt=""></div>
                    <span>Tools</span>
                </div>
                <div class="submenu" id="brushes">
                    <div class="big button"><img src="images/brushes.png" alt="">Brush</div>
                    <span>Brushes</span>
                </div>
                <div class="submenu" id="shapes">
                    <div class="box">
                        <div class="small button" title="Line"><img src="images/line.png" alt=""></div>
                        <div class="small button" title="Rectangle"><img src="images/rectangle.png" alt=""></div>
                        <div class="small button" title="Polygon"><img src="images/polygon.png" alt=""></div>
                        <div class="small button" title="Circle"><img src="images/circle.png" alt=""></div>
                        <div class="small button" title="Triangle"><img src="images/triangle.png" alt=""></div>
                    </div>
                    <div class="medium dropMenuIcon">
                        <img src="images/outline.png" alt="">Outline
                        <div class="dropMenu">
                            <div class="medium button"><img src="images/noOutlineorFill.png" alt="">No outline</div>
                            <div class="medium button"><img src="images/solidColor.png" alt="">Solid color</div>
                            <div class="medium button"><img src="images/solidColor.png" alt="">Dashed</div>
                        </div>
                    </div>
                    <div class="medium dropMenuIcon">
                        <img src="images/shapeFill.png" alt="">Fill
                        <div class="dropMenu">
                            <div class="medium button"><img src="images/noOutlineorFill.png" alt="">No fill</div>
                            <div class="medium button"><img src="images/solidColor.png" alt="">Solid color</div>
                        </div>
                    </div>
                        <span>Shapes</span>
                </div>
                <div class="submenu" id="size">
                    <div class="big dropMenuIcon">
                        <img src="images/size.png" alt="">Size
                        <div class="dropMenu">
                            <input name="size" type="range" min="1" max="60" value="1">
                            <span>1</span>
                            <div style="border:1px solid black;height: 70px;background-color: white;"><div id="sizePreveiw"></div></div>
                        </div>
                    </div>
                    <span>Size</span>
                </div>
                <div class="submenu" id="colors">
                    <div class="color"><input name="color1" type="color" value="#000000"><p>Color 1</p></div>
                    <div class="color"><input name="color2" type="color" value="#ffffff"><p>Color 2</p></div>
                    <span>Colors</span>
                </div>
                <div class="submenu" id="showOrHide">
                    <div class="checkbox"><input name="gridlines" type="checkbox"><span>Gridlines</span></div>
                    
                    <span>Show or Hide</span>
                </div>
            </div>
            <div class="menu view" >
                <div class="submenu"></div>
                <div class="submenu"></div>
            </div>
        </div>
        <div id="mainSec">
            <canvas></canvas>
        </div>
    </div>
</html>
